<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>DZ1</title>
</head>
<body>

  <script>

  sum = parseInt (prompt  ("Введите сумму"));
  per = parseInt (prompt  ("Введите процент"));

for (var i=1;i<=5;i++)
  {
    sum = sum+sum/100*per;
    document.write (sum.toFixed(2)+"<br>");
  }

  </script>

  <image src = "Koala.jpg" alt = "фотография" width="100" >

</body>
</html>
